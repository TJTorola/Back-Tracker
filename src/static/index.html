<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Back Tracker</title>
    <meta name="description" content="Quickly discern how you can Back Track on Bart.">

    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#536878">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        background-color: #2c3e50;
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
      }

      .loader {
        margin: 0 auto;
        align-self: center;
        animation: 5s delayedFadeIn;
      }

      @keyframes delayedFadeIn {
        0% { opacity: 0; }
        20% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <svg
        width=80
        height=80
        viewBox="0 0 44 44"
        xmlns="http://www.w3.org/2000/svg"
        stroke=#fff
        class="loader"
      >
        <g fill="none" fill-rule="evenodd" stroke-width="2">
          <circle cx="22" cy="22" r="1">
            <animate
              attributeName="r"
              begin="0s"
              dur="1.8s"
              values="1; 20"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.165, 0.84, 0.44, 1"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-opacity"
              begin="0s"
              dur="1.8s"
              values="1; 0"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.3, 0.61, 0.355, 1"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="22" cy="22" r="1">
            <animate
              attributeName="r"
              begin="-0.9s"
              dur="1.8s"
              values="1; 20"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.165, 0.84, 0.44, 1"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-opacity"
              begin="-0.9s"
              dur="1.8s"
              values="1; 0"
              calcMode="spline"
              keyTimes="0; 1"
              keySplines="0.3, 0.61, 0.355, 1"
              repeatCount="indefinite"
            />
          </circle>
        </g>
      </svg>
    </div>

    <script type="text/javascript" src="initServiceWorker.js"></script>
    <script type="text/javascript" src="BackTracker.js"></script>
    <script>BackTracker.main();</script>
  </body>
</html>
