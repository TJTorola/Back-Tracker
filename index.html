<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Back Tracker</title>
    <meta name="description" content="Quickly discern how you can Back Track on Bart.">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        background-color: #2c3e50;
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
      }

      .loader {
        margin: 0 auto;
        align-self: center;
        animation: 5s delayedFadeIn;
      }

      @keyframes delayedFadeIn {
        0% { opacity: 0; }
        20% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript" src="BackTracker.js"></script>
    <script>BackTracker.main();</script>
  </body>
</html>
